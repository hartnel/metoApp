<div style="padding:20px; height:80vh" fxLayout fxLayout.xs="column" fxLayoutGap="20px" fxLayoutGap.xs="0">




    <mat-card fxFlex="50%"   class=" locationInfos d-flex  flex-column" [ngStyle]="{'background-image': townImageService.currentTown}"
        [@simpleFadeAnimation]="'in'">

        <mat-card-header>


        </mat-card-header>
        





            



                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            Pays
                        </mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        {{location.country?location.country:"Non défini"}}
                    </mat-card-content>
                </mat-card>




                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            Région
                        </mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        {{location.region?location.region:"Non définie"}}
                    </mat-card-content>
                </mat-card>





                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            Ville
                        </mat-card-title>
                    </mat-card-header>

                    <mat-card-content>
                        {{location.city?location.city:"Non définie"}}
                    </mat-card-content>
                </mat-card>










                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            Coordonnées GPS
                        </mat-card-title>
                    </mat-card-header>

                    <mat-card-content>

                        <div fxLayout fxLayout.xs="column" fxLayoutGap="20px">
                            <div fxFlex="50%">
                                <label>
                                    Longitude
                                </label>
                                <div>{{location.longitude}}</div>
                            </div>


                            <div fxFlex="50%">
                                <label>
                                    Latitude
                                </label>
                                <div>{{location.latitude}}</div>
                            </div>
                        </div>

                    </mat-card-content>
                </mat-card>




                

                <mat-card class="actionBar mt-auto" style="background: transparent">

                    <mat-card-content   fxLayoutGap="30%" fxLayout fxLayout.xs="column">




                        <button fxFlex="50%" mat-raised-button routerLinkActive="active" 
                            (click)="actionMeteo()">


                            <mat-icon>cloud</mat-icon>
                            Voir la météo
                        </button>




                        <button (click)="actionDelete()" fxFlex="50%" mat-raised-button color="accent" ml-auto>



                            <mat-icon>delete</mat-icon>
                            Supprimer
                        </button>



                    </mat-card-content>
                </mat-card>


            








        

    </mat-card>


    


    <mat-card fxFlex="50%" [@simpleFadeAnimation]="'in'">
        <mat-card-content style="align-content: space-around; height:100%;margin:0px;">


            <aol-map width="100%" height="100%">
                <aol-interaction-default></aol-interaction-default>
                <aol-view zoom=8>
                    <aol-coordinate [x]="location.longitude" [y]="location.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
                </aol-view>
                <aol-layer-tile [opacity]="opacity">
                    <aol-source-osm></aol-source-osm>
                </aol-layer-tile>
                <aol-layer-vector [opacity]="opacity">
                    <aol-source-vector>
                        <aol-feature>
                            <aol-geometry-point>
                                <aol-coordinate [x]="location.longitude" [y]="location.latitude" [srid]="'EPSG:4326'"></aol-coordinate>
                            </aol-geometry-point>
                            <aol-style>
                                <aol-style-circle [radius]="10">
                                    <aol-style-stroke [color]="'black'" [width]="width"></aol-style-stroke>
                                    <aol-style-fill [color]="'green'"></aol-style-fill>
                                </aol-style-circle>
                            </aol-style>
                        </aol-feature>
                        <aol-feature>
                            <aol-geometry-point>
                                <aol-coordinate [x]="location.longitude" [y]="location.longitude" [srid]="'EPSG:4326'"></aol-coordinate>
                            </aol-geometry-point>
                            <aol-style>
                                <aol-style-icon [src]="markerImage" [anchor]="[0.5, 1]" [anchorXUnits]="'fraction'"
                                    [anchorYUnits]="'fraction'" [scale]="0.1" [anchorOrigin]="'top-left'">
                                </aol-style-icon>
                            </aol-style>
                        </aol-feature>
                    </aol-source-vector>
                </aol-layer-vector>
                <aol-control>

                </aol-control>
            </aol-map>


        </mat-card-content>

    </mat-card>
